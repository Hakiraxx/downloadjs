[build]
builder = "nixpacks"

[deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "always"

[[services]]
name = "social-media-downloader"

[services.healthcheck]
path = "/api/health"
intervalSeconds = 60
timeoutSeconds = 10

[services.variables]
NODE_ENV = "production"
